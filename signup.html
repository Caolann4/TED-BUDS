	<section id="contact-us1">
		<div id="contact1">
			<h3>Sign Up Now</h3>
			<p>Please fill out the form and you will be signed up!</p>
		<div class="content1">
			<div>
				<form class="contactForm1" method="post">
				<span>Name</span>
					<input type="text" name="name" class="name" placeholder="Enter your name" required="true" tabindex=1 />
				<span>Email</span>
					<input type="text" name="email" class="email" placeholder="Enter your email" required="true" tabindex=2 />
				<span>Password</span>
					<input type="text" name="password" class="password" placeholder="Please enter your password" required="true" tabindex=2 />
				<span>Retype Password</span>
					<input type="text" name="pasword" class="password" placeholder="Please Re-Enter your password" required="true" tabindex=2 />
				<span>Gender</span>
					<select name="gender" required="true" class="option">
						<option>Male</option>
						<option>Female</option>
						<option>Other</option>	
					</select>

					<input type="checkbox" required="true" value="T&C's"
					class="radio">Terms & Conditions

					<input type="submit" name="submit" value="Sign-Up" class="submit" tabindex=5>
				</form>
			</div>
		</div>
	</div>
</section>
